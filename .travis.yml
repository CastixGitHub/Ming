language: python
sudo: false
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7-dev"
  - "pypy2.7-6.0"

install:
  - "travis_retry pip install --upgrade pip"
  - "travis_retry pip install --upgrade setuptools"
  - "travis_retry pip install coveralls"
  - "travis_retry pip install tox-travis"

script: "tox"

after_success:
  - "coveralls"
